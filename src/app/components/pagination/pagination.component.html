<div class="flex items-center space-x-2">
  <button
    class="px-3 py-1 rounded-l bg-gray-200 text-gray-400"
    [disabled]="currentPage === 1"
    (click)="goToPage(currentPage - 1)"
  >
    &lt;
  </button>

  <button
    *ngFor="let page of pages"
    class="px-3 py-1 rounded"
    [ngStyle]="{
      'background-color': page === currentPage ? '#E9D5FF' : '#F3F4F6',
      'color': page === currentPage ? '#7C3AED' : '#4B5563'
    }"
    (click)="goToPage(page)"
  >
    {{ page }}
  </button>

  <button
    class="px-3 py-1 rounded-r bg-gray-200 text-gray-400"
    [disabled]="currentPage === totalPages"
    (click)="goToPage(currentPage + 1)"
  >
    &gt;
  </button>
</div>
